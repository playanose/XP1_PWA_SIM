<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <title>X-PRO1 MASTER</title>
    <style>
        :root { --fuji: #cc0000; --bw: #555; }
        body, html { margin:0; padding:0; width:100%; height:100%; background:#000; font-family:monospace; overflow:hidden; }
        
        .viewport { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1; }
        #preview { width: 100%; height: 100%; object-fit: contain; transition: filter 0.1s; }
        
        .ui-footer { 
            position: absolute; bottom: 0; width: 100%; height: 210px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 75%, transparent);
            z-index: 10; display: flex; flex-direction: column; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Filter Toggle Row */
        .filter-nav { display: flex; justify-content: center; gap: 20px; padding: 10px 0; border-bottom: 1px solid #222; }
        .nav-item { font-size: 10px; color: #444; letter-spacing: 1px; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--fuji); font-weight: bold; }

        .dial { 
            display:flex; overflow-x:auto; padding:15px 10px; gap:8px; 
            scrollbar-width:none; -webkit-overflow-scrolling:touch;
        }
        .dial::-webkit-scrollbar { display:none; }
        
        .recipe-chip { 
            padding:10px 16px; background: rgba(25,25,25,0.8); border:1px solid #333; 
            color:#666; font-size:10px; white-space:nowrap; text-transform:uppercase;
        }
        .recipe-chip.active { color:#fff; border-color:var(--fuji); background:var(--fuji); }

        .shutter-row { display: flex; justify-content: space-around; align-items: center; flex-grow: 1; }
        .shutter-btn { 
            width: 70px; height: 70px; background: #fff; border-radius: 50%; 
            border: 5px solid #111; box-shadow: 0 0 0 2px #fff; outline: none;
        }
        
        #flash { position:fixed; inset:0; background:white; opacity:0; pointer-events:none; z-index:100; }
        .f-on { animation: f 0.06s linear; }
        @keyframes f { 0% { opacity:1; } 100% { opacity:0; } }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="viewport">
    <video id="preview" autoplay playsinline></video>
</div>

<div class="ui-footer">
    <div class="filter-nav">
        <span class="nav-item active" id="mode-all" onclick="filterList('all')">All Recipes</span>
        <span class="nav-item" id="mode-bw" onclick="filterList('bw')">Monochrome</span>
    </div>
    <div class="dial" id="recipe-dial"></div>
    <div class="shutter-row">
        <div style="font-size:9px; color:#444; text-align:center;">HI-SPEED<br>BAKE</div>
        <button class="shutter-btn" id="shutter"></button>
        <div style="font-size:9px; color:#444; text-align:center;">2026<br>PRO</div>
    </div>
</div>

<canvas id="buffer" style="display:none;"></canvas>

<script>
    const video = document.getElementById('preview');
    const shutter = document.getElementById('shutter');
    const dial = document.getElementById('recipe-dial');
    
    const recipes = [
        { n: "Reggie Portra", s: 0.9, c: 1.1, h: 5, g: 0.1, bw: false },
        { n: "Kodachrome 64", s: 1.1, c: 1.3, h: -5, g: 0.15, bw: false },
        { n: "Pacific Blue", s: 1.0, c: 1.2, h: -18, g: 0.2, bw: false },
        { n: "Tri-X 400", s: 0, c: 1.6, h: 0, g: 0.4, bw: true },
        { n: "Acros Red", s: 0, c: 1.8, h: 0, g: 0.25, bw: true },
        { n: "HP5 Plus", s: 0, c: 1.2, h: 0, g: 0.3, bw: true },
        { n: "Classic Neg", s: 1.2, c: 1.2, h: -12, g: 0.15, bw: false },
        { n: "Superia 400", s: 1.1, c: 1.1, h: -8, g: 0.1, bw: false },
        { n: "CineStill 800", s: 1.3, c: 1.1, h: -25, g: 0.2, bw: false },
        { n: "Ilford B&W", s: 0, c: 1.1, h: 0, g: 0.2, bw: true },
        { n: "Gold 200", s: 1.2, c: 1.1, h: 10, g: 0.15, bw: false },
        { n: "Astia Soft", s: 1.2, c: 0.9, h: 2, g: 0.05, bw: false },
        { n: "Velvia", s: 1.6, c: 1.4, h: 0, g: 0.05, bw: false },
        { n: "Ektar 100", s: 1.5, c: 1.2, h: 5, g: 0.1, bw: false },
        { n: "High Contrast B&W", s: 0, c: 2.0, h: 0, g: 0.35, bw: true },
        { n: "Urban Chrome", s: 0.8, c: 1.5, h: -5, g: 0.2, bw: false },
        { n: "Nostalgic Neg", s: 1.1, c: 1.0, h: 6, g: 0.12, bw: false },
        { n: "Eterna Warm", s: 1.1, c: 0.8, h: 8, g: 0.05, bw: false },
        { n: "Reala Ace", s: 1.1, c: 1.0, h: -2, g: 0.1, bw: false },
        { n: "Bleach Bypass", s: 0.5, c: 1.7, h: -5, g: 0.25, bw: false },
        { n: "Sepia Tone", s: 0.4, c: 1.1, h: 10, g: 0.2, bw: true },
        { n: "Midnight Teal", s: 1.1, c: 1.3, h: -22, g: 0.15, bw: false },
        { n: "Chrome Plus", s: 0.8, c: 1.3, h: -3, g: 0.1, bw: false },
        { n: "Provia Std", s: 1.0, c: 1.0, h: 0, g: 0.0, bw: false },
        { n: "Vintage Koda", s: 0.8, c: 1.4, h: 3, g: 0.25, bw: false }
    ];

    let active = recipes[0];

    async function init() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 4096 }, height: { ideal: 4096 } } 
        });
        video.srcObject = stream;
        filterList('all');
    }

    function filterList(mode) {
        dial.innerHTML = '';
        document.getElementById('mode-all').classList.toggle('active', mode === 'all');
        document.getElementById('mode-bw').classList.toggle('active', mode === 'bw');

        const filtered = mode === 'bw' ? recipes.filter(r => r.bw) : recipes;

        filtered.forEach(r => {
            const btn = document.createElement('div');
            btn.className = 'recipe-chip' + (r === active ? ' active' : '');
            btn.innerText = r.n;
            btn.onclick = () => {
                document.querySelectorAll('.recipe-chip').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                active = r;
                video.style.filter = `saturate(${r.s}) contrast(${r.c}) hue-rotate(${r.h}deg) ${r.bw ? 'grayscale(1)' : ''}`;
            };
            dial.appendChild(btn);
        });
    }

    shutter.onclick = () => {
        document.getElementById('flash').classList.add('f-on');
        setTimeout(() => document.getElementById('flash').classList.remove('f-on'), 60);
        if(navigator.vibrate) navigator.vibrate(40);

        const canvas = document.getElementById('buffer');
        const ctx = canvas.getContext('2d', { alpha: false });
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;

        ctx.filter = video.style.filter;
        ctx.drawImage(video, 0, 0);

        if(active.g > 0) {
            ctx.globalAlpha = active.g;
            ctx.globalCompositeOperation = 'overlay';
            for(let i=0; i<8; i++) {
                ctx.fillStyle = Math.random() > 0.5 ? '#fff' : '#000';
                ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 3, 3);
            }
        }

        canvas.toBlob((blob) => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `XPRO_${active.n.replace(/\s/g,'')}.jpg`;
            a.click();
        }, 'image/jpeg', 0.92);
    };

    init();
</script>
</body>
</html>
