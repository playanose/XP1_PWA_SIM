<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <title>X-PRO1 25-RECIPE</title>
    <style>
        :root { --fuji: #cc0000; }
        body, html { margin:0; padding:0; width:100%; height:100%; background:#000; font-family:monospace; overflow:hidden; }
        
        .viewport { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 1; }
        #preview { width: 100%; height: 100%; object-fit: contain; }
        
        .ui-footer { 
            position: absolute; bottom: 0; width: 100%; height: 190px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 70%, transparent);
            z-index: 10; display: flex; flex-direction: column; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .dial { 
            display:flex; overflow-x:auto; padding:15px 10px; gap:8px; 
            scrollbar-width:none; -webkit-overflow-scrolling:touch;
        }
        .dial::-webkit-scrollbar { display:none; }
        
        .recipe-chip { 
            padding:10px 16px; background: rgba(30,30,30,0.8); border:1px solid #444; 
            color:#777; font-size:10px; white-space:nowrap; text-transform:uppercase;
            transition: 0.1s;
        }
        .recipe-chip.active { color:#fff; border-color:var(--fuji); background:var(--fuji); font-weight:bold; }

        .shutter-row { display: flex; justify-content: space-around; align-items: center; flex-grow: 1; }
        .shutter-btn { 
            width: 70px; height: 70px; background: #fff; border-radius: 50%; 
            border: 5px solid #111; box-shadow: 0 0 0 2px #fff; outline: none;
        }
        .shutter-btn:active { transform: scale(0.9); }
        
        #flash { position:fixed; inset:0; background:white; opacity:0; pointer-events:none; z-index:100; }
        .f-on { animation: f 0.05s linear; }
        @keyframes f { 0% { opacity:1; } 100% { opacity:0; } }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="viewport">
    <video id="preview" autoplay playsinline></video>
</div>

<div class="ui-footer">
    <div class="dial" id="recipe-dial"></div>
    <div class="shutter-row">
        <div style="font-size:9px; color:#555; text-align:center;">RAW<br>4:3</div>
        <button class="shutter-btn" id="shutter"></button>
        <div style="font-size:9px; color:#555; text-align:center;">25-ST<br>v2.0</div>
    </div>
</div>

<canvas id="buffer" style="display:none;"></canvas>

<script>
    const video = document.getElementById('preview');
    const shutter = document.getElementById('shutter');
    const dial = document.getElementById('recipe-dial');
    
    // FULL 25 STYLE DATABASE
    const recipes = [
        { n: "Reggie Portra", s: 0.9, c: 1.1, h: 5, g: 0.1 },
        { n: "Kodachrome 64", s: 1.1, c: 1.3, h: -5, g: 0.15 },
        { n: "Pacific Blue", s: 1.0, c: 1.2, h: -18, g: 0.2 },
        { n: "Vibrant AZ", s: 1.4, c: 1.0, h: 12, g: 0.1 },
        { n: "Classic Neg", s: 1.2, c: 1.2, h: -12, g: 0.15 },
        { n: "Tri-X 400", s: 0, c: 1.6, h: 0, g: 0.4 },
        { n: "CineStill 800", s: 1.3, c: 1.1, h: -25, g: 0.2 },
        { n: "Superia 400", s: 1.1, c: 1.1, h: -8, g: 0.1 },
        { n: "Acros Red", s: 0, c: 1.8, h: 0, g: 0.25 },
        { n: "Gold 200", s: 1.2, c: 1.1, h: 10, g: 0.15 },
        { n: "Reala Ace", s: 1.1, c: 1.0, h: -2, g: 0.1 },
        { n: "Astia Soft", s: 1.2, c: 0.9, h: 2, g: 0.05 },
        { n: "Velvia", s: 1.6, c: 1.4, h: 0, g: 0.05 },
        { n: "Ektar 100", s: 1.5, c: 1.2, h: 5, g: 0.1 },
        { n: "Pro 400H", s: 1.0, c: 0.9, h: -10, g: 0.1 },
        { n: "HP5 Plus", s: 0, c: 1.2, h: 0, g: 0.3 },
        { n: "Nostalgic Neg", s: 1.1, c: 1.0, h: 6, g: 0.12 },
        { n: "Eterna Warm", s: 1.1, c: 0.8, h: 8, g: 0.05 },
        { n: "Urban Chrome", s: 0.8, c: 1.5, h: -5, g: 0.2 },
        { n: "Bleach Bypass", s: 0.5, c: 1.7, h: -5, g: 0.25 },
        { n: "Aged Color", s: 0.7, c: 0.9, h: 15, g: 0.3 },
        { n: "Midnight Teal", s: 1.1, c: 1.3, h: -22, g: 0.15 },
        { n: "Chrome Plus", s: 0.8, c: 1.3, h: -3, g: 0.1 },
        { n: "Provia Std", s: 1.0, c: 1.0, h: 0, g: 0.0 },
        { n: "Vintage Koda", s: 0.8, c: 1.4, h: 3, g: 0.25 }
    ];

    let active = recipes[0];

    async function init() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 4096 }, height: { ideal: 4096 } } 
        });
        video.srcObject = stream;
    }

    recipes.forEach(r => {
        const btn = document.createElement('div');
        btn.className = 'recipe-chip' + (r === active ? ' active' : '');
        btn.innerText = r.n;
        btn.onclick = () => {
            document.querySelectorAll('.recipe-chip').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            active = r;
            video.style.filter = `saturate(${r.s}) contrast(${r.c}) hue-rotate(${r.h}deg)`;
        };
        dial.appendChild(btn);
    });

    shutter.onclick = () => {
        document.getElementById('flash').classList.add('f-on');
        setTimeout(() => document.getElementById('flash').classList.remove('f-on'), 50);
        if(navigator.vibrate) navigator.vibrate(40);

        const canvas = document.getElementById('buffer');
        const ctx = canvas.getContext('2d', { alpha: false });
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // GPU Bake
        ctx.filter = video.style.filter;
        ctx.drawImage(video, 0, 0);

        // Instant Fast Grain
        if(active.g > 0) {
            ctx.globalAlpha = active.g;
            ctx.globalCompositeOperation = 'overlay';
            for(let i=0; i<6; i++) {
                ctx.fillStyle = Math.random() > 0.5 ? '#fff' : '#000';
                ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 3, 3);
            }
        }

        canvas.toBlob((blob) => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `XPRO_${active.n.replace(/\s/g,'')}.jpg`;
            a.click();
        }, 'image/jpeg', 0.92);
    };

    init();
</script>
</body>
</html>
