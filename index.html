<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>X-PRO1 NATIVE</title>
    <style>
        :root { --fuji-red: #cc0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: monospace; overflow: hidden; }
        .viewport { position: relative; width: 100vw; height: 75vh; display: flex; align-items: center; justify-content: center; }
        #preview { max-width: 100%; max-height: 100%; object-fit: contain; }
        #flash { position: absolute; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 10; }
        .flash-on { animation: f 0.1s ease-out; }
        @keyframes f { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        .ui { height: 25vh; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; border-top: 1px solid #333; }
        .shutter { width: 70px; height: 70px; background: #fff; border-radius: 50%; border: 5px solid #222; box-shadow: 0 0 0 2px #fff; }
        
        /* Recipe Filters */
        .sim-eterna { filter: saturate(1.3) contrast(1.1); }
        .sim-lo { filter: saturate(0.4) contrast(1.6) hue-rotate(180deg); }
        .sim-lei { filter: saturate(1.6) contrast(1.2); }
        .sim-urban { filter: saturate(1.6) contrast(1.4) hue-rotate(150deg); }
    </style>
</head>
<body>

<div class="viewport">
    <video id="preview" class="sim-eterna" autoplay playsinline></video>
    <div id="flash"></div>
</div>

<div class="ui">
    <div style="display:flex; gap:10px; margin-bottom:20px;">
        <button onclick="setMode('eterna')">ETERNA</button>
        <button onclick="setMode('lo')">LO</button>
        <button onclick="setMode('lei')">LEI</button>
        <button onclick="setMode('urban')">URBAN</button>
    </div>
    <button class="shutter" id="shutter"></button>
</div>

<canvas id="buffer" style="display:none;"></canvas>

<script>
    const video = document.getElementById('preview');
    const canvas = document.getElementById('buffer');
    const shutter = document.getElementById('shutter');
    const flash = document.getElementById('flash');
    let currentMode = 'eterna';

    function setMode(m) { currentMode = m; video.className = 'sim-' + m; }

    async function init() {
        // Requesting 4K for native sensor feel without crashing browser memory
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 3840 }, height: { ideal: 2160 } } 
        });
        video.srcObject = stream;
    }

    shutter.onclick = async () => {
        // Visual/Haptic Feedback
        flash.classList.add('flash-on');
        setTimeout(() => flash.classList.remove('flash-on'), 100);
        if (navigator.vibrate) navigator.vibrate(50);

        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Bake Simulation
        ctx.filter = getComputedStyle(video).filter;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // STABLE SAVE METHOD: Blobs are better for mobile browsers
        canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `XPRO_${Date.now()}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }, 'image/jpeg', 0.9); // 90% Quality as requested
    };

    init();
</script>
</body>
</html>
