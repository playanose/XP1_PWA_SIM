<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>X-PRO1 NATIVE</title>
    <style>
        :root { --fuji: #cc0000; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: #eee; }

        /* Full Sensor Viewport */
        .viewport { 
            position: relative; 
            width: 100vw; 
            height: 100vh; /* Changed to full height to allow sensor to fill available space */
            display: flex; 
            align-items: flex-start; 
            justify-content: center; 
            background: #000; 
        }
        #preview { 
            width: 100%; 
            height: auto; 
            max-height: 80vh; /* Keeps space for controls */
            object-fit: contain; /* Shows full sensor without cropping */
        }

        /* Flash */
        #flash { position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 100; }
        .flash-on { animation: f 0.1s ease-out; }
        @keyframes f { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        /* Film Sims */
        .sim-eterna { filter: saturate(1.2) contrast(1.0) brightness(1.05); }
        .sim-lo     { filter: saturate(0.4) contrast(1.8) hue-rotate(-15deg); }
        .sim-lei    { filter: saturate(1.8) contrast(1.3); }
        .sim-urban  { filter: saturate(1.7) contrast(1.4) hue-rotate(-8deg) brightness(0.9); }

        /* UI Overlay at bottom */
        .ui { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            height: 25vh; 
            background: rgba(10,10,10,0.9); 
            display: flex; 
            flex-direction: column; 
            border-top: 1px solid #333; 
            z-index: 10;
        }
        .dial { display: flex; overflow-x: auto; padding: 10px; gap: 8px; scrollbar-width: none; }
        .btn { padding: 8px 12px; border: 1px solid #444; background: #111; font-size: 10px; color: #888; border-radius: 2px; white-space: nowrap; }
        .btn.active { background: var(--fuji); color: #fff; border-color: var(--fuji); }
        .controls { flex-grow: 1; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .shutter { width: 70px; height: 70px; background: #fff; border-radius: 50%; border: 5px solid #222; box-shadow: 0 0 0 2px #fff; }
        .label { font-size: 9px; color: #666; text-align: center; }
    </style>
</head>
<body>

<div class="viewport">
    <video id="preview" class="sim-eterna" autoplay playsinline></video>
    <div id="flash"></div>
</div>

<div class="ui">
    <div class="dial">
        <button class="btn active" data-sim="eterna">ETERNA</button>
        <button class="btn" data-sim="lo">LO BLEACH</button>
        <button class="btn" data-sim="lei">LEI CHROME</button>
        <button class="btn" data-sim="urban">URBAN NEG</button>
    </div>
    <div class="controls">
        <div class="label">GRAIN<br><span id="grain-ui" style="color:#fff">--</span></div>
        <button class="shutter" id="shutter"></button>
        <div class="label">SENSOR<br><span id="res-ui" style="color:#fff">RAW</span></div>
    </div>
</div>

<canvas id="buffer" style="display:none;"></canvas>

<script>
    const video = document.getElementById('preview');
    const canvas = document.getElementById('buffer');
    const shutter = document.getElementById('shutter');
    const flash = document.getElementById('flash');
    const grainUI = document.getElementById('grain-ui');
    let currentMode = 'eterna';

    async function init() {
        // requesting maximum possible resolution from the native sensor
        const s = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 4032 }, height: { ideal: 3024 } } 
        });
        video.srcObject = s;
    }

    shutter.onclick = async () => {
        flash.classList.add('flash-on');
        setTimeout(() => flash.classList.remove('flash-on'), 100);
        if (navigator.vibrate) navigator.vibrate(50);

        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        // Set canvas to the exact native hardware dimensions of the video stream
        canvas.width = video.videoWidth; 
        canvas.height = video.videoHeight;

        ctx.filter = getComputedStyle(video).filter;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.filter = 'none';

        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const d = imgData.data;
        const randomGrain = (Math.random() * 0.20 + 0.05);
        grainUI.innerText = Math.round(randomGrain * 100) + "%";

        for (let i = 0; i < d.length; i += 4) {
            if (currentMode === 'urban') {
                const lum = (d[i] + d[i+1] + d[i+2]) / 3;
                if (lum < 85) { d[i] *= 0.75; d[i+1] += 10; d[i+2] += 15; }
                else if (lum > 190) { d[i] += 12; d[i+2] -= 6; }
            }
            if (currentMode === 'lo') { d[i] -= 8; d[i+2] -= 15; }
            if (currentMode === 'lei') { d[i] += 5; d[i+2] -= 10; }

            const noise = (Math.random() - 0.5) * (randomGrain * 255);
            d[i] += noise; d[i+1] += noise; d[i+2] += noise;
        }
        ctx.putImageData(imgData, 0, 0);

        canvas.toBlob(b => {
            const u = URL.createObjectURL(b);
            const a = document.createElement('a');
            a.href = u; a.download = `XPRO_${currentMode.toUpperCase()}_RAW.jpg`;
            a.click();
        }, 'image/jpeg', 0.9);
    };

    document.querySelectorAll('.btn').forEach(b => {
        b.onclick = () => {
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
            currentMode = b.dataset.sim;
            video.className = 'sim-' + currentMode;
        };
    });

    init();
</script>
</body>
</html>
