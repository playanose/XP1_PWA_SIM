<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>X-PRO1 CUSTOM RECIPES</title>
    <style>
        :root { --fuji-red: #cc0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: #eee; }

        /* Viewfinder */
        .viewport { position: relative; width: 100vw; height: 72vh; display: flex; align-items: center; justify-content: center; background: #000; }
        #preview { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* Flash Layer */
        #flash-overlay { position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 100; }
        .flash-active { animation: cameraFlash 0.15s ease-out; }
        @keyframes cameraFlash { 0% { opacity: 0; } 50% { opacity: 0.9; } 100% { opacity: 0; } }

        /* Custom Recipes (CSS Approximation) */
        /* Eterna: Soft contrast, high shadows/highlights, high saturation (+3) */
        .sim-eterna { filter: saturate(1.4) contrast(1.2) brightness(1.05) sepia(0.05); }
        /* Lo (Bleach Bypass): Low saturation, high contrast, blue tint */
        .sim-lo     { filter: saturate(0.5) contrast(1.5) hue-rotate(190deg) brightness(0.9); }
        /* Lei (Classic Chrome): Punchy colors (+4), slight warm shift */
        .sim-lei    { filter: saturate(1.6) contrast(1.1) sepia(0.1); }
        /* Urban (Classic Neg): Harsh highlights, high saturation, cyan/green shadows */
        .sim-urban  { filter: saturate(1.5) contrast(1.3) hue-rotate(160deg) brightness(0.95); }

        /* UI Panel */
        .ui-panel { height: 28vh; background: #0a0a0a; display: flex; flex-direction: column; border-top: 1px solid #222; }
        .dial { display: flex; overflow-x: auto; padding: 12px; gap: 10px; scrollbar-width: none; }
        .mode-btn { padding: 8px 16px; border: 1px solid #333; background: #111; font-size: 10px; color: #666; border-radius: 2px; white-space: nowrap; }
        .mode-btn.active { background: var(--fuji-red); color: #fff; border-color: var(--fuji-red); }
        .controls { flex-grow: 1; display: flex; justify-content: space-around; align-items: center; }
        .shutter-btn { width: 75px; height: 75px; background: #fff; border-radius: 50%; border: 6px solid #222; box-shadow: 0 0 0 2px #fff; }
    </style>
</head>
<body>

<div class="viewport">
    <video id="preview" class="sim-eterna" autoplay playsinline></video>
    <div id="flash-overlay"></div>
</div>

<div class="ui-panel">
    <div class="dial">
        <div class="mode-btn active" data-sim="eterna">ETERNA</div>
        <div class="mode-btn" data-sim="lo">LO (BLEACH)</div>
        <div class="mode-btn" data-sim="lei">LEI (CHROME)</div>
        <div class="mode-btn" data-sim="urban">URBAN (NEG)</div>
    </div>
    <div class="controls">
        <button class="shutter-btn" id="shutter"></button>
    </div>
</div>

<canvas id="buffer" style="display:none;"></canvas>

<script>
    const video = document.getElementById('preview');
    const canvas = document.getElementById('buffer');
    const shutter = document.getElementById('shutter');
    const flashOverlay = document.getElementById('flash-overlay');
    let currentMode = 'eterna';

    async function init() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 9999 }, height: { ideal: 9999 } } 
        });
        video.srcObject = stream;
    }

    shutter.onclick = () => {
        flashOverlay.classList.remove('flash-active');
        void flashOverlay.offsetWidth;
        flashOverlay.classList.add('flash-active');

        const ctx = canvas.getContext('2d');
        const w = video.videoWidth;
        const h = video.videoHeight;
        canvas.width = w; canvas.height = h;

        // 1. Capture Base Image
        ctx.filter = getComputedStyle(video).filter;
        ctx.drawImage(video, 0, 0, w, h);
        ctx.filter = 'none';

        // 2. RECIPE-SPECIFIC PIXEL PROCESSING
        const imageData = ctx.getImageData(0, 0, w, h);
        const data = imageData.data;
        
        // Define Grain Levels based on your request
        const grainLevels = { eterna: 0.25, lo: 0.08, lei: 0, urban: 0.1 };
        const grainAmt = grainLevels[currentMode];

        for (let i = 0; i < data.length; i += 4) {
            // Apply Manual Grain
            if (grainAmt > 0) {
                const noise = (Math.random() - 0.5) * (grainAmt * 255);
                data[i] += noise; data[i+1] += noise; data[i+2] += noise;
            }

            // Recipe Color Shifts (White Balance R/B offsets)
            if (currentMode === 'lei') { // R:+1, B:-2 (Warm/Yellow shift)
                data[i] += 5; data[i+2] -= 10;
            }
            if (currentMode === 'urban') { // R:+2, B:-3 (Green/Yellow shift)
                data[i] += 10; data[i+2] -= 15;
            }
            if (currentMode === 'lo') { // R:-2, B:-4 (Cool/Cyan shift)
                data[i] -= 10; data[i+2] -= 20;
            }
        }
        ctx.putImageData(imageData, 0, 0);

        // 3. LIGHT LEAK (Randomized for Urban/Eterna)
        if (currentMode === 'urban' || currentMode === 'eterna') {
            if (Math.random() > 0.5) {
                const grad = ctx.createRadialGradient(Math.random()*w, Math.random()*h, 0, Math.random()*w, Math.random()*h, w);
                grad.addColorStop(0, 'rgba(255, 100, 50, 0.2)');
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.globalCompositeOperation = 'screen';
                ctx.fillRect(0, 0, w, h);
                ctx.globalCompositeOperation = 'source-over';
            }
        }

        // 4. SAVE AT 90% QUALITY
        const link = document.createElement('a');
        link.download = `XPRO1_${currentMode.toUpperCase()}_${Date.now()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.9);
        link.click();
    };

    document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentMode = btn.dataset.sim;
            video.className = 'sim-' + currentMode;
        };
    });

    init();
</script>
</body>
</html>
