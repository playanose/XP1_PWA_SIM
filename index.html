<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>X-PRO1 MASTER</title>
    <style>
        :root { --fuji: #cc0000; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: #eee; }

        /* Viewport: Native Raw Sensor Size */
        .viewport { position: relative; width: 100vw; height: 100vh; display: flex; align-items: flex-start; justify-content: center; }
        #preview { width: 100%; height: auto; max-height: 78vh; object-fit: contain; }

        #flash { position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 100; }
        .flash-on { animation: f 0.1s ease-out; }
        @keyframes f { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        /* --- FINAL INTEGRATED FILM SIM CSS --- */
        .sim-eterna { filter: saturate(1.15) contrast(1.30) brightness(1.05); }
        .sim-lo     { filter: saturate(0.75) contrast(1.25) brightness(0.97); }
        .sim-lei    { filter: saturate(0.7) contrast(1.2) brightness(0.95) sepia(0.1) hue-rotate(-5deg);  }
        .sim-urban  { filter: saturate(1.8) contrast(1.3)  brightness(1.05) hue-rotate(5deg) ;}

        /* Control Panel */
        .ui { position: absolute; bottom: 0; width: 100%; height: 22vh; background: rgba(5,5,5,0.98); display: flex; flex-direction: column; border-top: 1px solid #222; z-index: 10; padding-bottom: env(safe-area-inset-bottom); }
        .dial { display: flex; overflow-x: auto; padding: 12px; gap: 8px; scrollbar-width: none; }
        .dial::-webkit-scrollbar { display: none; }
        .btn { padding: 8px 14px; border: 1px solid #333; background: #111; font-size: 10px; color: #555; border-radius: 2px; text-transform: uppercase; white-space: nowrap; }
        .btn.active { background: var(--fuji); color: #fff; border-color: var(--fuji); }
        .controls { flex-grow: 1; display: flex; justify-content: space-around; align-items: center; }
        .shutter { width: 72px; height: 72px; background: #fff; border-radius: 50%; border: 5px solid #222; box-shadow: 0 0 0 2px #fff; }
        .label { font-size: 8px; color: #444; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

<div class="viewport">
    <video id="preview" class="sim-eterna" autoplay playsinline></video>
    <div id="flash"></div>
</div>

<div class="ui">
    <div class="dial">
        <button class="btn active" data-sim="eterna">ETERNA CINEMA</button>
        <button class="btn" data-sim="lo">LO BLEACH FX</button>
        <button class="btn" data-sim="lei">LEI CHROME FX</button>
        <button class="btn" data-sim="urban">URBAN NEG</button>
    </div>
    <div class="controls">
        <div class="label">GRAIN<br><span id="grain-ui" style="color:#888">--</span></div>
        <button class="shutter" id="shutter"></button>
        <div class="label">SENSOR<br><span style="color:#888">RAW 4:3</span></div>
    </div>
</div>

<canvas id="buffer" style="display:none;"></canvas>

<script>
    const video = document.getElementById('preview');
    const canvas = document.getElementById('buffer');
    const shutter = document.getElementById('shutter');
    const flash = document.getElementById('flash');
    const grainUI = document.getElementById('grain-ui');
    let currentMode = 'eterna';

    async function init() {
        const s = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 4032 }, height: { ideal: 3024 } } 
        });
        video.srcObject = s;
    }

    shutter.onclick = async () => {
        flash.classList.add('flash-on');
        setTimeout(() => flash.classList.remove('flash-on'), 100);
        if (navigator.vibrate) navigator.vibrate(40);

        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        canvas.width = video.videoWidth; 
        canvas.height = video.videoHeight;

        ctx.filter = getComputedStyle(video).filter;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.filter = 'none';

        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const d = imgData.data;
        const randomGrain = (Math.random() * 0.20 + 0.05);
        grainUI.innerText = Math.round(randomGrain * 100) + "%";

        for (let i = 0; i < d.length; i += 4) {
            let r = d[i], g = d[i+1], b = d[i+2];
            const lum = (r + g + b) / 3;

            // --- ETERNA CINEMA ENGINE ---
            if (currentMode === 'eterna') {
                // DR400: Lift Shadows, Screen Highlights
                if (lum < 60) { d[i]+=15; d[i+1]+=15; d[i+2]+=15; }
                if (lum > 200) { d[i]+=10; d[i+1]+=10; d[i+2]+=10; }
                // Clarity +3 (Micro-contrast boost)
                if (lum > 100 && lum < 180) { d[i]*=1.05; d[i+1]*=1.05; d[i+2]*=1.05; }
            }

            // LO BLEACH FX: Cold WB + Shadow Lift
            if (currentMode === 'lo') {
                d[i] -= 10; d[i+2] += 20;
                if (lum < 50) { d[i] += 12; d[i+1] += 12; d[i+2] += 12; }
            }

            // LEI & URBAN WB Shifts
            if (currentMode === 'lei') { d[i] += 5; d[i+2] -= 10; }
            if (currentMode === 'urban') { d[i] += 10; d[i+2] -= 15; }

            // Procedural Grain
            const noise = (Math.random() - 0.5) * (randomGrain * 255);
            d[i] += noise; d[i+1] += noise; d[i+2] += noise;
        }
        ctx.putImageData(imgData, 0, 0);

        canvas.toBlob(b => {
            const u = URL.createObjectURL(b);
            const a = document.createElement('a');
            a.href = u; a.download = `XPRO_${currentMode.toUpperCase()}.jpg`;
            a.click();
            URL.revokeObjectURL(u);
        }, 'image/jpeg', 0.9);
    };

    document.querySelectorAll('.btn').forEach(b => {
        b.onclick = () => {
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
            currentMode = b.dataset.sim;
            video.className = 'sim-' + currentMode;
        };
    });

    init();
</script>
</body>
</html>
