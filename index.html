<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>X-PRO1 MASTER</title>
    <style>
        :root { --fuji-red: #cc0000; --panel-bg: #0a0a0a; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: #eee; }

        /* Viewfinder: Native Full Sensor */
        .viewport { position: relative; width: 100vw; height: 72vh; display: flex; align-items: center; justify-content: center; background: #000; }
        #preview { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* Shutter Flash */
        #flash-overlay { position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 100; }
        .flash-active { animation: camFlash 0.12s ease-out; }
        @keyframes camFlash { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        /* Recipe CSS Approximations */
        .sim-eterna { filter: saturate(1.4) contrast(1.15) brightness(1.02); }
        .sim-lo     { filter: saturate(0.5) contrast(1.6) sepia(0.2) hue-rotate(170deg); }
        .sim-lei    { filter: saturate(1.6) contrast(1.2) sepia(0.1); }
        .sim-urban  { filter: saturate(1.6) contrast(1.4) hue-rotate(150deg) brightness(0.92); }

        /* UI Styling */
        .ui-panel { height: 28vh; background: var(--panel-bg); display: flex; flex-direction: column; border-top: 1px solid #222; }
        .dial { display: flex; overflow-x: auto; padding: 12px; gap: 8px; scrollbar-width: none; border-bottom: 1px solid #1a1a1a; }
        .dial::-webkit-scrollbar { display: none; }
        .mode-btn { padding: 8px 14px; border: 1px solid #333; background: #111; font-size: 10px; color: #555; border-radius: 2px; white-space: nowrap; }
        .mode-btn.active { background: var(--fuji-red); color: #fff; border-color: var(--fuji-red); box-shadow: 0 0 10px rgba(204,0,0,0.4); }

        .controls { flex-grow: 1; display: flex; justify-content: space-around; align-items: center; }
        .shutter-btn { width: 78px; height: 78px; background: #fff; border-radius: 50%; border: 6px solid #222; box-shadow: 0 0 0 2px #fff; transition: transform 0.05s; }
        .shutter-btn:active { transform: scale(0.92); }
        .info-label { font-size: 8px; color: #444; text-transform: uppercase; text-align: center; }
    </style>
</head>
<body>

<div class="viewport">
    <video id="preview" class="sim-eterna" autoplay playsinline></video>
    <div id="flash-overlay"></div>
</div>

<div class="ui-panel">
    <div class="dial">
        <div class="mode-btn active" data-sim="eterna">ETERNA</div>
        <div class="mode-btn" data-sim="lo">LO BLEACH</div>
        <div class="mode-btn" data-sim="lei">LEI CHROME</div>
        <div class="mode-btn" data-sim="urban">URBAN NEG</div>
    </div>
    <div class="controls">
        <div class="info-label">FILM<br><span style="color:#888" id="mode-text">ETERNA</span></div>
        <button class="shutter-btn" id="shutter"></button>
        <div class="info-label">QUALITY<br><span style="color:#888">90%</span></div>
    </div>
</div>

<canvas id="buffer" style="display:none;"></canvas>

<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    const video = document.getElementById('preview');
    const canvas = document.getElementById('buffer');
    const shutter = document.getElementById('shutter');
    const flash = document.getElementById('flash-overlay');
    const modeText = document.getElementById('mode-text');
    let currentMode = 'eterna';

    async function init() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 9999 }, height: { ideal: 9999 } } 
        });
        video.srcObject = stream;
    }

    shutter.onclick = () => {
        // Flash FX
        flash.classList.remove('flash-active');
        void flash.offsetWidth;
        flash.classList.add('flash-active');
        if (navigator.vibrate) navigator.vibrate(40);

        const ctx = canvas.getContext('2d');
        const w = video.videoWidth;
        const h = video.videoHeight;
        canvas.width = w; canvas.height = h;

        // 1. Bake CSS Recipe Base
        ctx.filter = getComputedStyle(video).filter;
        ctx.drawImage(video, 0, 0, w, h);
        ctx.filter = 'none';

        // 2. Pixel Processing (Grain & WB)
        const imageData = ctx.getImageData(0, 0, w, h);
        const data = imageData.data;
        const grainMap = { eterna: 0.25, lo: 0.08, lei: 0, urban: 0.1 };
        const g = grainMap[currentMode];

        for (let i = 0; i < data.length; i += 4) {
            // WB Shifts
            if (currentMode === 'lo') { data[i] -= 6; data[i+2] -= 12; }
            if (currentMode === 'lei') { data[i] += 5; data[i+2] -= 8; }
            if (currentMode === 'urban') { data[i] += 10; data[i+2] -= 15; }
            
            // Random Grain
            if (g > 0) {
                const noise = (Math.random() - 0.5) * (g * 255);
                data[i] += noise; data[i+1] += noise; data[i+2] += noise;
            }
        }
        ctx.putImageData(imageData, 0, 0);

        // 3. Random Light Leaks (Analog Feel)
        if (Math.random() > 0.5 && currentMode !== 'lei') {
            const grad = ctx.createRadialGradient(Math.random()*w, Math.random()*h, 0, Math.random()*w, Math.random()*h, w);
            grad.addColorStop(0, 'rgba(255, 100, 40, 0.25)');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.globalCompositeOperation = 'screen';
            ctx.fillRect(0, 0, w, h);
            ctx.globalCompositeOperation = 'source-over';
        }

        // 4. Export 90%
        const link = document.createElement('a');
        link.download = `XPRO1_${currentMode.toUpperCase()}_${Date.now()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.9);
